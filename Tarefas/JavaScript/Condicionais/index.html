<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Número</title>
</head>
<body>
    <script>

        const num = prompt('Digite um número: ');
        const numInteiro = parseInt(num); // transformar uma variável em um número inteiro.

        if(numInteiro > 0) {
            alert(`O número digitado ${numInteiro} é positivo!`);
        } else if (numInteiro < 0) {
            alert(`O número digitado ${numInteiro} é negativo`)
        } else if (numInteiro == 0) {
            alert(`O número digitado é zero`);
        } else {
            alert('digite um número válido');
        }

    </script>
</body>
</html>
