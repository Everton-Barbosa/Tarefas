<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <script>

    const num = +prompt('Digite um número');

        if (num % 2 == 0) {
            alert('Número é par')
        } else {
            alert('Número é impar')
        }

    </script>
</body>
</html>
